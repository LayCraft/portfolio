<!-- <pre>{{ keys | json }}</pre> -->
<span *ngFor="let job of jobs">
  <h5>{{ job.companyName }}</h5>
  <h6>
    {{ job.positionName }} ({{ job.startDate
    }}<span *ngIf="job.endDate != job.startDate"> - {{ job.endDate }}</span
    >)
  </h6>
  {{ job.shortDescription }}<br />
  {{ job.longDescription }}<br />
  <ul>
    <li *ngFor="let entry of job.bonus">{{ entry }}</li>
  </ul>
  <hr />
</span>
